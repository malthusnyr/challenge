  <div class="row mt-5">
        <div class="col-md-4 mb-3" *ngFor="let user of list">
          <div class="card text-center">        
              <div class="card-header">{{user.nome}} ID: {{user.id}}</div>
              <ul class="list-group list-group-flush">
              <li class="list-group-item">Email: {{user.email}}</li>
              <li class="list-group-item">Idade: {{user.idade}}</li>
              <li class="list-group-item">Login: {{user.login}}</li>
              <li class="list-group-item">Senha: {{user.senha}}</li>
              <li class="list-group-item">Status: {{user.status}}</li>
              </ul>
            </div>        
        </div>
      </div>
